<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/customer-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="CustID">
      <th mat-header-cell *matHeaderCellDef> Customer ID</th>
      <td mat-cell *matCellDef="let element" class="CustID-col"> {{element.CustID}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="CustName">
      <th mat-header-cell *matHeaderCellDef> Customer Name</th>
      <td mat-cell *matCellDef="let element"> {{element.CustName}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="CustEmail">
      <th mat-header-cell *matHeaderCellDef> Customer Email</th>
      <td mat-cell *matCellDef="let element"> {{element.CustEmail}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row._id]"></tr>
  </table>
</div>
