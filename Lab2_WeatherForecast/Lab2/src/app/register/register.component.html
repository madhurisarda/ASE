<div class="parent-container">
  <div class="child-container">
    <h2><b>Login
    </b></h2><br>
    <div class="form-group">
      <div class="form-group col-lg-6 col-lg-offset-3 input-group">
        Name : <input [(ngModel)]="name" type="text" class="form-control" placeholder="Name">
        <br>
        Email Address: <input [(ngModel)]="email" type="text" class="form-control" placeholder="Email">
        <br>
        Username : <input [(ngModel)]="uname" type="text" class="form-control" placeholder="username">
        <br>
        Password : <input [(ngModel)]="password" type="text" class="form-control" placeholder="password" type="password">
      </div><br>
      <button type="button" class="btn btn primary col-lg-2 col-lg-offset-5 " (click)="registeration(uname,password);">Register</button>
    </div>
  </div>
</div>
